<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add new car</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="navbar"></div>

  <div id="messages"></div>

  <div class="form-container">
    <h2>Add new car</h2>
    <form id="addCarForm">
      <label>Brand: <input type="text" name="brand" required /></label><br />
      <label>Model: <input type="text" name="model" required /></label><br />
      <label>Electric?: <input type="checkbox" name="electric" /></label><br />
      <label>Fuel consumption (l/100km): <input type="number" name="fuelUse" step="0.1" /></label><br />
      <label>Commission date: <input type="date" name="dayOfCommission" required /></label><br />
      <label>Owner: <input type="text" name="owner" required /></label><br />
      <button type="submit">Add</button>
    </form>
  </div>

  <script src="App.js"></script>
  <script src="Create.js"></script>
</body>
</html>
